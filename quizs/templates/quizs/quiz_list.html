{% extends 'base.html' %}

{% block content %}
  {% include 'quizs/_header.html' with active='new' %}
  <div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Название</th>
          <th>Количество вопросов</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for quiz in quizzes %}
          <tr>
            <td class="align-middle">{{ quiz.name }}</td>
            <td class="align-middle">{{ quiz.questions_count }} questions</td>
            <td class="text-right">
              <a href="{% url 'examinee:take_quiz' quiz.pk %}" class="btn btn-primary">Начать тест</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="4">Нет тестов</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
